          const questionTitle = document.createElement('h3');
          questionTitle.textContent = question.question;
          questionDiv.appendChild(questionTitle);
          
          question.answers.forEach((answer, j) => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = 'checkbox';
            input.name = `q${i+1}`;
            input.value = String.fromCharCode(65 + j); // A, B, C, etc.
            
            label.appendChild(input);
            label.appendChild(document.createTextNode(' ' + answer.text));
            questionDiv.appendChild(label);
          });
          
          container.appendChild(questionDiv);
        }
      }
      
      // Reset page result
      resultDisplay.textContent = '';
    }

    // Update pagination buttons
    function updatePaginationButtons() {
      document.querySelectorAll('.page-btn').forEach((btn, i) => {
        if (i === currentPage) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    // Update navigation buttons
    function updateNavButtons() {
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === totalPages - 1;
    }

    // Setup event listeners
    function setupEventListeners() {
      prevBtn.addEventListener('click', () => {
        if (currentPage > 0) showPage(currentPage - 1);
      });
      
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages - 1) showPage(currentPage + 1);
      });
      
      submitBtn.addEventListener('click', submitCurrentPage);
      shareBtn.addEventListener('click', shareQuiz);
    }

    // Submit current page
    function submitCurrentPage() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, allQuestions.length);
  let pageScore = 0;
  let totalPageQuestions = end - start;

  for (let i = start; i < end; i++) {
    const question = allQuestions[i];
    const questionDiv = document.querySelector(`.question[data-index="${i}"]`);
    if (!questionDiv) continue;
    
    const selected = Array.from(questionDiv.querySelectorAll('input:checked')).map(input => input.value);
    const correctAnswers = question.answers
      .map((answer, j) => answer.correct ? String.fromCharCode(65 + j) : null)
      .filter(val => val !== null);
    
    // Reset classes
    const labels = questionDiv.querySelectorAll('label');
    labels.forEach(label => {
      label.classList.remove('correct', 'incorrect', 'missing');
    });

    let correctSelected = 0;
    let hasIncorrect = false;

    // Check selected answers
    selected.forEach(selectedAnswer => {
      const answerIndex = selectedAnswer.charCodeAt(0) - 65;
      const label = labels[answerIndex];
      
      if (question.answers[answerIndex].correct) {
        label.classList.add('correct');
        correctSelected++;
      } else {
        label.classList.add('incorrect');
        hasIncorrect = true;
      }
    });

    // Highlight missing correct answers
    correctAnswers.forEach(correctAnswer => {
      if (!selected.includes(correctAnswer)) {
        const answerIndex = correctAnswer.charCodeAt(0) - 65;
        labels[answerIndex].classList.add('missing');
      }
    });

    // Only count if ALL correct answers are selected AND NO incorrect ones
    if (correctSelected === correctAnswers.length && !hasIncorrect) {
      pageScore++;
    }
  }

      // Display results
      const percentage = (pageScore / totalPageQuestions) * 100;
      progressBar.style.width = `${percentage}%`;
      
      resultDisplay.textContent = `R√©sultats: ${pageScore}/${totalPageQuestions} (${Math.round(percentage)}%)`;
      resultDisplay.style.color = percentage >= 70 ? '#28a745' : percentage >= 50 ? '#ffc107' : '#dc3545';
    }

    // Share function
    function shareQuiz() {
      const url = window.location.href;
      
      if (navigator.share) {
        navigator.share({
          title: 'QCM Marketing Strat√©gique',
          text: 'Testez vos connaissances avec ce questionnaire!',
          url: url
        }).catch(err => {
          console.log('Erreur de partage:', err);
          fallbackShare();
        });
      } else {
        fallbackShare();
      }
    }

    // Fallback share method
    function fallbackShare() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('Lien copi√© dans le presse-papiers !\n\nCollez-le pour partager.');
      }).catch(() => {
        prompt('Copiez ce lien pour partager:', url);
      });
    }

    // Start the app
    init();
  </script>
